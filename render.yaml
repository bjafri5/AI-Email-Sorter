databases:
  - name: email-sorter-db
    plan: free
    databaseName: email_sorter
    user: email_sorter
    region: oregon

services:
  - type: web
    name: email-sorter
    runtime: node
    plan: starter
    region: oregon
    buildCommand: npm install && npx playwright install-deps firefox && npx playwright install firefox && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_VERSION
        value: "25"
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: email-sorter-db
          property: connectionString
      - key: NEXTAUTH_URL
        sync: false
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
